# Define the root logger with appender file

log4j.rootLogger = QuietAppender, LoudAppender

# Define the file appender
log4j.appender.QuietAppender=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.QuietAppender.Threshold=INFO
log4j.appender.QuietAppender.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.QuietAppender.RollingPolicy.FileNamePattern=./logs/%d{yyyy-MM-dd}.log

log4j.appender.LoudAppender=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.LoudAppender.Threshold=DEBUG
log4j.appender.LoudAppender.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.LoudAppender.RollingPolicy.FileNamePattern=./logs/%d{yyyy-MM-dd}.log

# Define the layout for file appender
log4j.appender.QuietAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.QuietAppender.layout.conversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss} %c{1}:%L - %m%n

log4j.appender.LoudAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.LoudAppender.layout.conversionPattern=[%-5p]%d{yyyy-MM-dd HH:mm:ss} %c{1}:%L - %m%n